name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            target: x86_64-unknown-linux-gnu
            binary_path: target/release/EZPass
            asset_name: EZPass-linux-x64

          - os: windows-latest
            platform: windows
            target: x86_64-pc-windows-msvc
            binary_path: target/release/EZPass.exe
            asset_name: EZPass-windows-x64.exe

          - os: macos-latest
            platform: macos
            target: x86_64-apple-darwin
            binary_path: target/release/EZPass
            asset_name: EZPass-macos-x64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target ${{ matrix.target }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.binary_path }}
          if-no-files-found: error

  # Optional: Build FreeBSD using a container approach
  build-freebsd:
    name: Build FreeBSD
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build on FreeBSD
        uses: vmactions/freebsd-vm@v0
        with:
          usesh: true
          prepare: |
            pkg install -y curl
            curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          run: |
            source $HOME/.cargo/env
            cargo build --release
            
      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: EZPass-freebsd-x64
          path: target/release/EZPass
          if-no-files-found: error

  create-release:
    name: Create Release
    needs: [build, build-freebsd]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            EZPass-linux-x64/EZPass
            EZPass-windows-x64.exe/EZPass.exe
            EZPass-macos-x64/EZPass
            EZPass-freebsd-x64/EZPass
          draft: false
          prerelease: false
